<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Match</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(145deg, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #splash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    @keyframes pulseBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    #game-wrapper {
      text-align: center;
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #fefefe;
      border-radius: 12px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      position: relative;
      animation: cardEntry 0.5s ease-in-out;
    }
    @keyframes cardEntry {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      transition: background 0.3s, color 0.3s;
    }
    .card .front {
      background: #e1e1e1;
      color: #333;
    }
    .card .back {
      background: radial-gradient(circle, #3498db 20%, #2c3e50 100%);
      color: white;
      transform: rotateY(180deg);
    }
    #start-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #start-btn:hover {
      background: #27ae60;
      transform: scale(1.05);
    }
    #status {
      margin-top: 10px;
      color: #fff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="splash">ðŸ§  Get Ready to Match!</div>
  <div id="game-wrapper">
    <h1>Memory Match Game</h1>
    <div id="game-board"></div>
    <button id="start-btn">Start Game</button>
    <div id="status"></div>
  </div>
  <script>
    const board = document.getElementById('game-board');
    const startBtn = document.getElementById('start-btn');
    const statusText = document.getElementById('status');
    const emojis = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ’','ðŸ','ðŸ‰','ðŸ¥','ðŸ¥¥','ðŸˆ'];
    let hasFlipped = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let matches = 0;
    let totalPairs = emojis.length;
    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = value;
      const front = document.createElement('div');
      front.classList.add('front');
      front.textContent = '?';
      const back = document.createElement('div');
      back.classList.add('back');
      back.textContent = value;
      card.appendChild(front);
      card.appendChild(back);
      card.addEventListener('click', flipCard);
      return card;
    }
    function setupGame() {
      board.innerHTML = '';
      matches = 0;
      statusText.textContent = '';
      const cardSet = [...emojis, ...emojis];
      shuffle(cardSet);
      cardSet.forEach(emoji => board.appendChild(createCard(emoji)));
    }
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    function flipCard() {
      if (lockBoard || this === firstCard || this.classList.contains('flip')) return;
      this.classList.add('flip');
      if (!hasFlipped) {
        hasFlipped = true;
        firstCard = this;
        return;
      }
      secondCard = this;
      checkMatch();
    }
    function checkMatch() {
      const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      isMatch ? disableCards() : unflipCards();
    }
    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      matches++;
      if (matches === totalPairs) {
        statusText.textContent = 'ðŸŽ‰ You matched all cards!';
      }
      resetBoard();
    }
    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
      }, 1000);
    }
    function resetBoard() {
      [hasFlipped, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }
    startBtn.addEventListener('click', setupGame);
  </script>
</body>
</html>
