<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 1rem;
    }
    #splash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 10;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    #game-wrapper {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 900px;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      color: #fff;
      flex-wrap: wrap;
      gap: 1rem;
    }
    #top-bar i {
      font-size: 1.5rem;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s;
    }
    #top-bar i:hover {
      transform: scale(1.2);
    }
    h1 {
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    #timer {
      color: #fff;
      font-size: 1.2rem;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #eee;
      border-radius: 10px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      border-radius: 10px;
    }
    .card .front {
      background: #ddd;
    }
    .card .back {
      background: #3498db;
      color: #fff;
      transform: rotateY(180deg);
    }
    #start-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start-btn:hover {
      background: #27ae60;
    }
    #win, #lose {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: #fff;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 15;
    }
    #settings-panel {
      position: absolute;
      top: 70px;
      right: 30px;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 20;
    }
    label {
      font-size: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div id="splash">üß† Get Ready!</div>
  <div id="win">üéâ You Win!</div>
  <div id="lose">‚è±Ô∏è Time‚Äôs Up! <a href="game.html">Try Again</a></div>

  <div id="game-wrapper">
    <div id="top-bar">
      <div>
        <i class="fas fa-home" onclick="location.href='index.html'"></i>
        <i class="fas fa-cog" onclick="toggleSettings()"></i>
      </div>
      <div id="timer">‚è±Ô∏è 60s</div>
    </div>

    <h1>Memory Card Match</h1>
    <div id="game-board"></div>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="settings-panel">
    <label><input type="checkbox" id="soundToggle" checked /> üîä Sound On/Off</label>
  </div>

  <audio id="bg-music" loop src="https://cdn.pixabay.com/audio/2023/03/08/audio_9e490e647e.mp3"></audio>
  <audio id="flip-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_204f69f3f6.mp3"></audio>
  <audio id="win-sound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c2e44d6182.mp3"></audio>
  <audio id="fail-sound" src="https://cdn.pixabay.com/audio/2021/09/27/audio_6abf3e0be3.mp3"></audio>

  <script>
    const emojis = ['üçé','üçå','üçá','üçì','üçí','üçç','üçâ','ü•ù','ü••','üçà'];
    const board = document.getElementById('game-board');
    const startBtn = document.getElementById('start-btn');
    const timerEl = document.getElementById('timer');
    const winScreen = document.getElementById('win');
    const loseScreen = document.getElementById('lose');
    const settingsPanel = document.getElementById('settings-panel');
    const bgMusic = document.getElementById('bg-music');
    const flipSound = document.getElementById('flip-sound');
    const winSound = document.getElementById('win-sound');
    const failSound = document.getElementById('fail-sound');
    let timer, timeLeft = 60;
    let hasFlipped = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let matches = 0;
    let totalPairs = emojis.length;

    function toggleSettings() {
      settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          if (document.getElementById('soundToggle').checked) {
            failSound.play();
          }
          loseScreen.style.display = 'flex';
          bgMusic.pause();
        }
      }, 1000);
    }

    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = value;
      const front = document.createElement('div');
      front.classList.add('front');
      front.textContent = '?';
      const back = document.createElement('div');
      back.classList.add('back');
      back.textContent = value;
      card.appendChild(front);
      card.appendChild(back);
      card.addEventListener('click', flipCard);
      return card;
    }

    function setupGame() {
      board.innerHTML = '';
      winScreen.style.display = 'none';
      loseScreen.style.display = 'none';
      settingsPanel.style.display = 'none';
      matches = 0;
      hasFlipped = false;
      lockBoard = false;
      const soundsOn = document.getElementById('soundToggle').checked;
      if (soundsOn) bgMusic.play();
      const cardSet = [...emojis, ...emojis];
      shuffle(cardSet);
      cardSet.forEach(emoji => board.appendChild(createCard(emoji)));
      startTimer();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function flipCard() {
      if (lockBoard || this === firstCard || this.classList.contains('flip')) return;
      this.classList.add('flip');
      if (document.getElementById('soundToggle').checked) flipSound.play();
      if (!hasFlipped) {
        hasFlipped = true;
        firstCard = this;
        return;
      }
      secondCard = this;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      matches++;
      if (matches === totalPairs) {
        clearInterval(timer);
        bgMusic.pause();
        if (document.getElementById('soundToggle').checked) {
          winSound.play();
        }
        winScreen.style.display = 'flex';
      }
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
      }, 800);
    }

    function resetBoard() {
      [hasFlipped, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }

    startBtn.addEventListener('click', setupGame);
  </script>
</body>
</html>
