<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 1rem;
    }
    #splash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 10;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    #game-wrapper {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 900px;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      color: #fff;
      flex-wrap: wrap;
      gap: 1rem;
    }
    #top-bar i {
      font-size: 1.5rem;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s;
    }
    #top-bar i:hover {
      transform: scale(1.2);
    }
    h1 {
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    #timer, #moves, #score {
      color: #fff;
      font-size: 1.2rem;
    }
    #info-panel {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #eee;
      border-radius: 10px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      border-radius: 10px;
    }
    .card .front { background: #ddd; }
    .card .back {
      background: #3498db;
      color: #fff;
      transform: rotateY(180deg);
    }
    #start-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start-btn:hover {
      background: #27ae60;
    }
    #win, #lose {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: #fff;
      font-size: 2rem;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
    }
    .link {
        background-color: red;
        color: gold;
        padding: 5px;
        border-radius: 20px;
        text-decoration: none;
        margin: 20px;
    }
    .link:hover {
      background: green;
      transition: 0.5s;
    }

    #settingsModal {
      position: fixed;
      top: 10%;
      right: 10%;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      z-index: 25;
      display: none;
      max-width: 300px;
    }
    #settingsModal input, #settingsModal select {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 5px;
    }
    #settingsModal label {
      font-weight: bold;
    }
    #settingsModal button {
      padding: 10px;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="splash"><h1>üß† Get Ready!</h1></div>

  <div id="win">
    üéâ You Win!
    <div>
      <a class="link" href="#" onclick="setupGame()"><i class="fas fa-redo"></i></a>
      <a class="link" href="index.html"><i class="fas fa-home"></i></a>
    </div>
  </div>

  <div id="lose">
    ‚è±Ô∏è Time‚Äôs Up!
    <div>
      <a class="link" href="#" onclick="setupGame()"><i class="fas fa-redo"></i></a>
      <a class="link" href="index.html"><i class="fas fa-home"></i></a>
    </div>
  </div>

  <div id="game-wrapper">
    <div id="top-bar">
      <div>
        <i class="fas fa-home" onclick="location.href='index.html'"></i>
        <i class="fas fa-cog" onclick="toggleSettingsModal()"></i>
      </div>
      <div id="info-panel">
        <div id="timer">‚è±Ô∏è 60s</div>
        <div id="moves">üéØ Moves: 0</div>
        <div id="score">‚≠ê Score: 0</div>
      </div>
    </div>

    <h1>Memory Card Match</h1>
    <div id="game-board"></div>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="settingsModal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" aria-describedby="settingsDesc">
    <button onclick="toggleSettingsModal()" aria-label="Close Settings">&times;</button>
    <h2 id="settingsTitle">Settings</h2>
    <p id="settingsDesc">Customize your game experience.</p>
    <label for="playerNameInput">Player Name:</label>
    <input type="text" id="playerNameInput" maxlength="20" placeholder="Your Name" />
    <label for="difficultySelect">Difficulty:</label>
    <select id="difficultySelect">
      <option value="easy">Easy (4x4)</option>
      <option value="medium">Medium (5x4)</option>
      <option value="hard">Hard (6x4)</option>
    </select>
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="neon">Neon</option>
    </select>
    <label for="volumeControl">Sound Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />
    <button id="saveSettingsBtn">Save Settings</button>
  </div>

  <audio id="bg-music" loop src="audio_9e490e647e.mp3"></audio>
  <audio id="flip-sound" src="card-sounds-35956.mp3"></audio>
  <audio id="win-sound" src="mixkit-achievement-bell-600.wav"></audio>
  <audio id="fail-sound" src="mixkit-negative-answer-lose-2032.wav"></audio>

  <script>
    const emojis = ['üçé','üçå','üçá','üçì','üçí','üçç','üçâ','ü•ù','ü••','üçà'];
    const board = document.getElementById('game-board');
    const timerEl = document.getElementById('timer');
    const movesEl = document.getElementById('moves');
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    const settingsModal = document.getElementById('settingsModal');
    const bgMusic = document.getElementById('bg-music');
    const flipSound = document.getElementById('flip-sound');
    const winSound = document.getElementById('win-sound');
    const failSound = document.getElementById('fail-sound');

    let timer, timeLeft = 120, moves = 0, score = 0;
    let firstCard, secondCard, lockBoard = false, hasFlipped = false, matches = 0;

    function toggleSettingsModal() {
      settingsModal.style.display = settingsModal.style.display === 'block' ? 'none' : 'block';
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 120;
      timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          failSound.play();
          document.getElementById('lose').style.display = 'flex';
          bgMusic.pause();
        }
      }, 1000);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createCard(emoji) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.emoji = emoji;
      card.innerHTML = `
        <div class="front">?</div>
        <div class="back">${emoji}</div>
      `;
      card.addEventListener('click', flipCard);
      return card;
    }

    function setupGame() {
      board.innerHTML = '';
      document.getElementById('win').style.display = 'none';
      document.getElementById('lose').style.display = 'none';
      hasFlipped = lockBoard = false;
      matches = moves = score = 0;
      movesEl.textContent = 'üéØ Moves: 0';
      scoreEl.textContent = '‚≠ê Score: 0';
      bgMusic.volume = parseFloat(document.getElementById('volumeControl').value);
      flipSound.volume = bgMusic.volume;
      winSound.volume = bgMusic.volume;
      failSound.volume = bgMusic.volume;
      bgMusic.play();
      const cardSet = [...emojis, ...emojis];
      shuffle(cardSet);
      cardSet.forEach(emoji => board.appendChild(createCard(emoji)));
      startTimer();
    }

    function flipCard() {
      if (lockBoard || this === firstCard || this.classList.contains('flip')) return;
      this.classList.add('flip');
      flipSound.play();
      if (!hasFlipped) {
        hasFlipped = true;
        firstCard = this;
        return;
      }
      secondCard = this;
      moves++;
      movesEl.textContent = `üéØ Moves: ${moves}`;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      if (isMatch) {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        matches++;
        score += 10;
        if (matches === emojis.length) {
          clearInterval(timer);
          bgMusic.pause();
          winSound.play();
          document.getElementById('win').style.display = 'flex';
        }
        resetBoard();
      } else {
        score -= 2;
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetBoard();
        }, 800);
      }
      scoreEl.textContent = `‚≠ê Score: ${score}`;
    }

    function resetBoard() {
      [hasFlipped, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }

    document.getElementById('saveSettingsBtn').addEventListener('click', () => {
      toggleSettingsModal();
      setupGame();
    });

    startBtn.addEventListener('click', setupGame);
  </script>
</body>
</html>
